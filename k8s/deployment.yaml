apiVersion: apps/v1
kind: Deployment
metadata:
  name: unified-montrg
  namespace: unified-montrg
  labels:
    app.kubernetes.io/name: unified-montrg
    app.kubernetes.io/component: api
spec:
  replicas: 5
  selector:
    matchLabels:
      app.kubernetes.io/name: unified-montrg
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: unified-montrg
        app.kubernetes.io/component: api
    spec:
      containers:
        - name: api
          image: csg/unified-montrg-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: unified-montrg-config
            - secretRef:
                name: unified-montrg-secret
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /api/healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi

