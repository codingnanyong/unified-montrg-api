apiVersion: v1
kind: ConfigMap
metadata:
  name: unified-montrg-config
  namespace: unified-montrg
  labels:
    app.kubernetes.io/name: unified-montrg
    app.kubernetes.io/component: api
data:
  APP_NAME: "Unified Monitoring API"
  APP_VERSION: "1.0.0"
  API_PREFIX: "/api"
  DEBUG: "false"
  LOG_LEVEL: "INFO"
  ENVIRONMENT: "development"
  HOST: "0.0.0.0"
  PORT: "8000"
  # 데이터베이스 URL은 Secret으로 관리됨 (secret.yaml 참조)
  CORS_ORIGINS: "[\"*\"]"